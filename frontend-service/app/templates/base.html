<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    <title>ABC Hospital - Dashboard page</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <!--[if lt IE 9]>
		<script src="{{ url_for('static', filename='assets/js/html5shiv.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/respond.min.js') }}"></script>
	<![endif]-->
</head>
<body>
    <div class="main-wrapper">
        <div class="header">
			<div class="header-left">
				<a class="logo">
					<img src="{{ url_for('static', filename='assets/img/logo.png') }}" width="35" height="35" alt=""> <span>Preclinic</span>
				</a>
			</div>
            <ul class="nav user-menu float-right">
                <li class="nav-item dropdown has-arrow">
                    <a href="#" class="dropdown-toggle nav-link user-link" data-toggle="dropdown">
                        <span class="user-img">
							<img class="rounded-circle" src="{{ url_for('static', filename='assets/img/user.jpg') }}" width="24" alt="Admin">
							<span class="status online"></span>
						</span>
						<span>{{ staff_name }}</span>
                    </a>
					<div class="dropdown-menu">
						<a class="dropdown-item" href="{{ url_for('dashboard.go_to_password_change_page') }}">Change Password</a>
						<a class="dropdown-item" href="{{ url_for('login.logout') }}">Logout</a>
					</div>
                </li>
            </ul>
        </div>
        <div class="sidebar" id="sidebar">
            <div class="sidebar-inner slimscroll">
                <div id="sidebar-menu" class="sidebar-menu">
                    <ul>
                        <li class="active">
                            <a href="{{ url_for('dashboard.index') }}"><i class="fa fa-dashboard"></i> <span>Dashboard</span></a>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="page-wrapper">
            <div class="content">
                {% block content %}{% endblock %}
            </div>
    </div>
    <!-- Footer -->
    <div class="bg-dark text-white footer py-5">
        <div class="col text-center">
            <p class="h4 mb-0">&copy; 2024 ABC Hospital. All Rights Reserved.</p>
        </div>
    </div>


    <script src="{{ url_for('static', filename='assets/js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/jquery.slimscroll.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/Chart.bundle.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/chart.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
</body>
</html>
