{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Upload Medical Report For {{ report_type }} : {{ receipt_id }} </h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form action="{{ url_for('radiologist.upload_reports', receipt_id=receipt_id, report_id=report_id, price=price) }}" method="POST" enctype="multipart/form-data">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label>Upload Scan Image</label>
                            <input id="scan_image" class="form-control-file" type="file" name="scan_image" accept="image/*">
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label>Description</label>
                    <textarea cols="30" rows="4" class="form-control" name="description"></textarea>
                </div>
                <div class="m-t-20 text-center">
                    <button type="submit" class="btn btn-primary submit-btn">Upload Report</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
