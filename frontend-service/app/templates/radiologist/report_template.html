<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body { font-family: Arial, sans-serif; }
        .content { margin-bottom: 20px; }
        .report-image { max-width: 100%; height: auto; margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="text-center mb-4">
            <h1>{{ title }}</h1>
        </div>
        <div class="content mb-4">
            <p class="lead">{{ description }}</p>
        </div>
        {% for details in report_details %}
        <div class="card mb-4 shadow-sm">
            <div class="card-body">
                <h4 class="card-title">Report Type: {{ details.report_type }}</h4>
                <h5 class="card-subtitle mb-2 text-muted">Generated By: {{ details.generated_by }}</h5>
                <h6 class="text-muted">Generated Date: {{ details.generated_date }}</h6>
                <p class="card-text mt-2">Description: {{ details.description }}</p>
                {% if details.image %}
                <img src="{{ details.image }}" alt="{{ details.title }}" class="report-image">
                {% endif %}
            </div>
        </div>
        {% endfor %}
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
