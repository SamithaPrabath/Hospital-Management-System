<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='assets/img/favicon.ico') }}">
    <title>XXX Hospital - Login page</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/bootstrap.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/font-awesome.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='assets/css/style.css') }}">
    <!--[if lt IE 9]>
		<script src="{{ url_for('static', filename='assets/js/html5shiv.min.js') }}"></script>
		<script src="{{ url_for('static', filename='assets/js/respond.min.js') }}"></script>
	<![endif]-->
</head>

<body>
    <div class="main-wrapper account-wrapper">
        <div class="account-page">
			<div class="account-center">
				<div class="account-box">
                    <form id="loginForm" class="form-signin" action="{{ url_for('login.submit_login') }}" method="POST">
                        <div class="account-logo">
                            <img src="{{ url_for('static', filename='assets/img/logo-dark.png') }}" alt="">
                        </div>
                        <div class="form-group">
                            <label>NIC</label>
                            <input type="text" id="nic" class="form-control" required name="nic">
                        </div>
                        <div class="form-group">
                            <label>Password</label>
                            <input type="password" id="password" class="form-control" required name="password">
                        </div>
                        <div id="error-message" style="color: red; margin-bottom: 10px;">{{ error }}</div>
                        <div class="form-group text-center">
                            <button type="submit" id="loginBtn" class="btn btn-primary account-btn">Login</button>
                        </div>
                        <div class="text-center register-link">
                            Donâ€™t have an account? Please Contact Support Center +94 11 2 123 123
                        </div>
                    </form>
                </div>
			</div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='assets/js/jquery-3.2.1.min.js') }}"></script>
	<script src="{{ url_for('static', filename='assets/js/popper.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/bootstrap.min.js') }}"></script>
    <script src="{{ url_for('static', filename='assets/js/app.js') }}"></script>
</body>

</html>
