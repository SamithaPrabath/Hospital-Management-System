{% extends 'base.html' %}

{% block content %}
<div class="content">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <h4 class="page-title">Update Patient</h4>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <form id="patientForm">
                <div class="row">
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Patient ID <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="patient_id"
                                   name="patient_id"
                                   value="{{ patient['patient_id'] }}"
                                   disabled
                            >
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Full Name <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="name"
                                   name="name"
                                   value="{{ patient['name'] }}"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>NIC <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="nic"
                                   name="nic"
                                   value="{{ patient['nic'] }}"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Age <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="age"
                                   name="age"
                                   value="{{ patient['age'] }}"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Address <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="address"
                                   name="address"
                                   value="{{ patient['address'] }}"
                                   required>
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone number 1</label>
                            <input class="form-control" type="text" id="phone_number_1" name="phone_number_1" value="{{ patient['phone_numbers'][0] if patient['phone_numbers']|length > 0 else '' }}">
                        </div>
                    </div>
                    <div class="col-sm-6">
                        <div class="form-group">
                            <label>Phone number 2</label>
                            <input class="form-control" type="text" id="phone_number_2" name="phone_number_2" value="{{ patient['phone_numbers'][1] if patient['phone_numbers']|length > 1 else '' }}">
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Registered By <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="registered_by"
                                   name="registered_by"
                                   value="{{ patient['registered_by'] }}"
                                   readonly>
                        </div>
                    </div>
                    <div class="col-sm-12">
                        <div class="form-group">
                            <label>Registered Date <span class="text-danger">*</span></label>
                            <input class="form-control"
                                   type="text"
                                   id="registered_date"
                                   name="registered_date"
                                   value="{{ patient_registered_date }}"
                                   readonly>
                        </div>
                    </div>
                </div>
                <div id="error-message" class="text-danger" style="display: none;"></div>
                <div class="m-t-20 text-center">
            <button type="button" id="submitBtn" class="btn btn-primary submit-btn">Update Patient</button>
        </div>
    </form>
</div>
    </div>
</div>
<script src="{{ url_for('static', filename='assets/js/ajax/patient_update_ajax.js') }}"></script>
{% endblock %}
